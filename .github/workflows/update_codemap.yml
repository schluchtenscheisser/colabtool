name: üß† Update & Check CODE_MAP

on:
  pull_request:
    branches: [ main ]

permissions:
  contents: write
  pull-requests: write

jobs:
  check-codemap:
    runs-on: ubuntu-latest

    steps:
      - name: üì¶ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: üêç Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: ‚öôÔ∏è Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: üß© Generate CODE_MAP.md
        run: python tools/update_codemap.py

      - name: üßÆ Check for CODE_MAP changes
        id: check
        run: |
          git diff --exit-code docs/CODE_MAP.md || echo "needs_update=true" >> $GITHUB_OUTPUT

      - name: üí¨ Comment on PR if CODE_MAP changed
        if: steps.check.outputs.needs_update == 'true'
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          message: |
            ‚ö†Ô∏è **CODE_MAP.md was automatically updated!**
            A new commit may be required to include these changes.
            Please pull the latest version or merge this update to keep documentation in sync.
