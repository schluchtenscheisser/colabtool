name: ğŸ¤– Auto-Update CODE_MAP on main commits

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-codemap:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: ğŸ§© Generate CODE_MAP.md
        run: |
          echo "ğŸ“‚ Current directory: $(pwd)"
          ls -R scripts | head -20
          python scripts/update_codemap.py

      - name: ğŸ§  Prevent Infinite Loop
        if: contains(github.event.head_commit.message, 'Auto-update CODE_MAP.md') == false
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/CODE_MAP.md
          if git diff --cached --quiet; then
            echo "âœ… CODE_MAP.md is up to date"
          else
            echo "ğŸ“ Changes detected â€” committing update..."
            git commit -m "ğŸ¤– Auto-update CODE_MAP.md"
            echo "ğŸ“¥ Fetching latest main branch..."
            git fetch origin main
            echo "ğŸ”„ Rebasing local changes onto latest main..."
            git rebase origin/main || git rebase --skip
            echo "ğŸš€ Pushing updated CODE_MAP.md..."
            git push origin HEAD:main
            echo "âœ… CODE_MAP.md successfully pushed to main"
          fi
