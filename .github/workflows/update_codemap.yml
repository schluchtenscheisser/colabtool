name: ğŸ¤– Auto-Update CODE_MAP on main commits

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  update-codemap:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas numpy requests

      - name: ğŸ§© Generate CODE_MAP.md
        run: python tools/update_codemap.py

      - name: ğŸ’¾ Commit & Push changes if needed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/CODE_MAP.md
          git diff --quiet && echo "âœ… CODE_MAP.md is up to date" || (
            git commit -m "ğŸ¤– Auto-update CODE_MAP.md" &&
            git push
          )
