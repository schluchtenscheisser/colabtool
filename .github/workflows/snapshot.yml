name: Daily Snapshot

on:
  schedule:
    - cron: '0 5 * * *'  # täglich um 05:00 UTC
  workflow_dispatch:  # manuelles Auslösen

jobs:
  snapshot:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .

      - name: Run snapshot script
        run: python -m colabtool.pit_snapshot

      - name: Commit snapshots
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'actions@github.com'
          git add snapshots/*
          git commit -m "[auto] Daily snapshot $(date -I)" || echo "No changes to commit"
          git push
          
      - name: Upload snapshots as artifact
        uses: actions/upload-artifact@v4
        with:
          name: daily-snapshot
          path: snapshots/
          
      # Excel-Dateien nach Google Drive hochladen
      - name: Upload Excel to Google Drive
        if: success()
        env:
          GDRIVE_SERVICE_KEY: ${{ secrets.GDRIVE_SERVICE_KEY }}
          GDRIVE_FOLDER_ID: ${{ secrets.GDRIVE_FOLDER_ID }}
        run: |
          pip install --quiet pydrive2
          python scripts/upload_to_drive.py
