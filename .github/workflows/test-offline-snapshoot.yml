name: Offline Test Snapshot (Mock Data)

on:
  workflow_dispatch:  # nur manuell starten

jobs:
  offline-snapshot:
    runs-on: ubuntu-latest

    env:
      ENABLE_PIT_CATEGORIES: "1"
      ENABLE_PIT_MEXC: "1"
      ENABLE_PIT_ALIAS: "1"
      ENABLE_PIT_SCORING: "1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Configure PYTHONPATH
        run: echo "PYTHONPATH=src" >> $GITHUB_ENV

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest openpyxl pandas xlsxwriter

      - name: Run offline snapshot (mock data)
        run: |
          echo "üöÄ Running offline snapshot pipeline (no API calls)..."
          export PYTHONPATH=src
          python -m colabtool.run_snapshot_mode --offline
          echo "‚úÖ Offline snapshot run completed"

      - name: Verify Excel output
        run: |
          echo "üîç Checking snapshot export..."
          find snapshots -type f -name '*fullsnapshot.xlsx' || echo "‚ö†Ô∏è No Excel output found"

      - name: Upload offline snapshot artifact
        uses: actions/upload-artifact@v4
        with:
          name: offline-snapshot-results
          path: snapshots/
