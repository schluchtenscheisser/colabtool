name: Debug MEXC Mapping

on:
  workflow_dispatch:    # manuell ausl√∂sbar
  push:
    paths:
      - 'scripts/debug_mexc_mapping.py'
      - 'src/colabtool/data_sources_*'

jobs:
  run-debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install pandas requests

      - name: Run debug_mexc_mapping
        env:
          PYTHONPATH: src
        run: |
          python scripts/debug_mexc_mapping.py

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: mapping_results
          path: |
            snapshots/**/*.csv
